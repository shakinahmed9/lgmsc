<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TEAM LGMSC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- External CSS Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-join">

<header class="site-header">
  <div class="logo">TEAM <span>LGMSC</span></div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="join.html" class="active">Join Us</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="join-hero">
  <h1>Join Our Team</h1>
  <p class="sub">তুমি যদি ক্রিয়েটিভ, ডেডিকেটেড ও কোলাবোরেটিভ হও — আমরা তোমাকে চাই!</p>

  <form class="apply-form" onsubmit="handleJoin(event)">
    <label>Full name
      <input name="name" required>
    </label>
    <label>Email
      <input name="email" type="email" required>
    </label>
    <label>Role you want to apply for
      <select name="role">
        <option>Science</option>
        <option>Commerce</option>
        <option>Humanities</option>
      </select>
    </label>
    <label>Short bio / Why join?
      <textarea name="bio" rows="4" required></textarea>
    </label>
    <div class="form-row">
      <button class="btn primary" type="submit">Apply Now</button>
      <button class="btn ghost" type="reset">Reset</button>
    </div>
  </form>
</main>

<footer class="site-footer">
  <p>© <span id="year-3"></span> TEAM LGMSC</p>
</footer>

<script>
document.getElementById("year-3").textContent = new Date().getFullYear();

function handleJoin(e){
  e.preventDefault();
  alert("✅ Application submitted successfully!");
  e.target.reset();
}
</script>

</body>
</html>
